<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica</title>
    <link rel="stylesheet" href="practica.css">
</head>
<body>
    <div class="card">
        <div class="card-left">
            <img src="logo-css.png" alt="">
        </div>
        <div class="card-right">
            <h1 class="card-title">Contact</h1>
            <form action="" class="form">
                <div class="form-names">
                    <div class="form-field">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" id="name" class="form-input">
                    </div>
                    <div class="form-field">
                        <label for="surname" class="form-label">Last Name</label>
                        <input type="text" id="surname" class="form-input">
                    </div>
                </div>
                <div class="form-field">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" id="email" class="form-input">
                </div>
                <div class="form-field">
                    <label for="menssage" class="form-label">Menssage</label>
                    <textarea name="" id="message" cols="30" rows="5" class="form-textarea"></textarea>
                </div>
                <input type="submit" class="form-submit" value="send">
            </form>
        </div>
    </div>
</body>
</html>
